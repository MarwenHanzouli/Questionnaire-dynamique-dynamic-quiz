<div class="container">
    <h2>Consulter les questionnaires</h2>
    <form class="navbar-form navbar-left" (ngSubmit)="onChercher(f)" #f="ngForm">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Chercher une questionnaire" name="chercher" ngModel required (keyup)="onKeyUp($event)">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit" [disabled]="f.invalid">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
        <button *ngIf="questionnairesAfficher.length>0" class="btn btn-success btn-sm" routerLink="/questionnaire">Ajouter un questionnaire
            <i class="glyphicon glyphicon-plus"></i>
        </button>
    </form>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Questionnaires</th>
          <th *ngIf="questionnairesAfficher.length>0">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="questionnairesAfficher.length===0">
          <td>Aucun questionnaire...</td>
          <td>
              <button class="btn btn-success btn-sm" routerLink="/questionnaire">Ajouter un questionnaire
                    <i class="glyphicon glyphicon-plus"></i>
              </button>
            </td>
        </tr>
        <tr *ngFor="let quest of getQuestionnairesAfficher(); let i=index">
            <td>{{quest['titre']}}</td>
            <td>
                <button class="btn btn-info btn-sm" routerLink="/questionnaires/repondre/{{quest['id']}}">RÃ©pondre 
                    <i class="glyphicon glyphicon-send"></i>
                </button>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
