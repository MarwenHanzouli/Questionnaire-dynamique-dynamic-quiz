<div class="container">

            <div class="panel panel-default">
                <div class="panel-heading"><strong>Titre:</strong> {{questionnaire['titre']}}</div>
                <div class="panel-body">
                    <form [formGroup]="repForm" (ngSubmit)="onSubmit(repForm)">
                        <div formArrayName="reponsesSimples">

                                <label for="repQcm">{{questionnaire.qcm[j]['titreQuestion']}} ?</label>
                                <div formArrayName="options">
                                    <div [formGroupName]="k" *ngFor="let option of getOptions(reponseContorl) ;let k=index">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" id="repQcm" name="{{questionnaire.qcm[j]['titreQuestion']}}" value="{{questionnaire.qcm[j]['options'][k]['titreOption']}}" >{{questionnaire.qcm[j]['options'][k]['titreOption']}}
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="alert alert-success alert-dismissible fade in" *ngIf="succes">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>

                            <strong appEmoji="üòìüòìüòìüëéüëéüëé">Oups! R√©pondez √† toutes les questions! </strong>
                        </div>
                        <button type="submit" class="btn btn-success" [disabled]="repForm.invalid || myOptions().invalid">
                            Envoyer la r√©ponse
                            <i class="glyphicon glyphicon-ok"></i>
                        </button>
                        
                        <button type="reset" class="btn btn-danger" (click)="onRefresh()">

                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
